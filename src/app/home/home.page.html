<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Home</h1>

    <p>You have successfully logged in.</p>
    <br />

    <p>This view is only accessible by authenticated users.</p>
    <br />

    <p>User Handle:<br />{{ this.userHandle }}</p>
    <br />

    <hr />

    <p>Email Connected: No</p>

    <div class="btn-div">
      <ion-button>Connect Email</ion-button>
    </div>

    <hr />

    <p>Wallets Connected: {{ this.connectedWallets.length }}</p>

    <ion-grid>
      <ion-row *ngFor="let wallet of this.connectedWallets">
        <ion-col size="10" offset="1" size-md="6" offset-md="3">
          <ion-card class="wallet-card"> {{ wallet }} </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="btn-div">
      <ion-button (click)="connectMetamaskWallet()"
        >Connect Metamask Wallet</ion-button
      >
    </div>
    <div class="btn-div">
      <ion-button (click)="connectWalletConnectWallet()"
        >Connect WalletConnect Wallet</ion-button
      >
    </div>

    <hr />

    <div class="btn-div">
      <ion-button (click)="logOut()">Log Out</ion-button>
    </div>
  </div>
</ion-content>
